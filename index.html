<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notificaciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/login.css">
    <title>Login</title>
</head>
<body>
    <div class="container container-login my-4 rounded shadow bg-black">
        <div class="row align-items-stretch h-100">
            <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6" id="bg-div">
            </div>
            <div class="col bg-white p-5 rounded-end">
                <div class="text-end mt-3">
                    <img src="../img/logoBA.png" width="150" alt="logoBA">
                </div>
                <h2 class="fw-bold text-center py-5">Sistema Integral de Gestion Ambiental</h2>

                <!-- Login -->
                <form action="#">
                    <div class="mb-4">
                        <label for="email" class="form-label">Usuario (CUIL/CUIT)</label>
                        <input type="text" class="form-control" placeholder="Ingrese su Cuil/CUIT sin guiones ni puntos">
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" name="password" placeholder="Ingrese su contraseña">
                    </div>
                    <div class="mb-4 form-check">
                        <input type="checkbox" name="connected" class="form-check-input">
                        <label for="connected" class="form-check-label">Remember me</label>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-warning text-light fw-bold">Iniciar Sesión</button>
                    </div>
                    <div class="my-3">
                        <span><a class="text-warning fw-bold" href="#">¿Olvidaste tu contraseña?</a></span>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script>
        // Obtén el elemento div por su ID
        const bgDiv = document.getElementById("bg-div");
      
        // Define una matriz con las rutas de las imágenes
        const imagePaths = [
          "../img/carrusel/bg1.jpg",
          "../img/carrusel/bg2.jpg",
          "../img/carrusel/bg1.jpg",
          "../img/carrusel/bg2.jpg"
        ];
      
        let index = 0;
      
        // Función para cambiar la ruta del fondo
        function changeBackground() {
          bgDiv.style.backgroundImage = `url('${imagePaths[index]}')`;
          index = (index + 1) % imagePaths.length; // Incrementa el índice circularmente
        }
      
        // Cambia la imagen cada 10 segundos
        setInterval(changeBackground, 5000);
      
        // Carga la primera imagen por defecto
        window.addEventListener("DOMContentLoaded", () => {
          changeBackground();
        });
      </script>
      

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous">
    </script>
</body>
</html>
